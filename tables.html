<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
    table,th,td{
        border:1px solid rgba(230, 126, 7, 0.767);
        border-collapse: collapse;
    }
</style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th><!--tablo başlıkları kaln <th>-->
                <th>Department</th>
                <th>Salary</th>
        </tr>
        </thead>
        <tbody>
         <tr>
                <td>Gülsüm</td>
                <td>IT</td>
                <td>15000</td>
         </tr>
         <tr>
                 <td>Burçin</td>
                 <td>Account</td>
                 <td>10000</td>
         </tr>
         <tr>
                 <td>Asel</td>
                 <td>Schooler</td>
                 <td>1000</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
