<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Google gitmek için tıklayın.. yazdığımız cümleye basınca aynı sayfada googlı açan bir link verelim-->
    <a href="https://www.google.com"> Google gitmek için tıklayın.. </a>
    <br><hr>
    <!--Google gitmek için tıklayın.. yazdığımız cümleye basınca başka sayfada googlı açan bir link verelim-->
    <a href="https://www.google.com" target="_blank"> Google başka sayfada gitmek için tıklayın.. </a>
    <br><hr>
    <!--Google gitmek için tıklayın.. yazdığımız cümlenin üzerine gelince Google Linki yazan bir başlık koyalım-->
    <a href="https://www.google.com" title="Google Linki"> Google gitmek için tıklayın.. </a>
    <br><hr>
    <!--Şuan bulunduğumuz sayfadan web sitemizin başka sayfalarına gitmek için site içi linkleme-->
    <a href="styling.html" >Styling.html sayfası için tıklayın..</a>
    <br><hr>
    <a href="Formatting.html" target="_blank" >Formatting.html sayfası için tıklayın..</a>
        
</body>
</html>
