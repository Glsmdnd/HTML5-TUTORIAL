<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!--Unordered List-Sırasız-->
    <!--<ul type circle,square,none (defoult olr gelen yuvarlak yerine )şeklinde semboller verebiliriz-->
    <ul type="square">
        <li><strong>FRONT END</strong></li>
        <ul>
             <li>HTML5</li>
             <li>CSS</li>
             <li>JAVASCRİPT</li>
             <li>REAKT</li>
             <li>VUE</li>
             <li>ANGULAR</li>
       </ul>
       <li><strong>BACK END</strong></li>
         <ul>
             <li>PYTON</li>
             <li>C#</li>
             <li>PHP</li>
            
         </ul>
    </ul>

    <!--Ordered List-Sıralı-->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRİPT</li>
    </ol>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRİPT</li>
    </ol>
    <ol start="50">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRİPT</li>
    </ol>
</body>
</html>
