<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>
    <style>
        span{
            border: 1px solid rgb(165, 47, 47);
        }
    </style> 
</head>
<body>
    <!-- div ve span diğer html elemanlarını gruplamak için kullanılır.
        div blocklevel bir elemanken, span inline bir eleman-->
        <div>Bu bir div</div><!-- footer, navbar yapımında kullanılır blockl-->
        <span>Bu bir span</span><!-- küçük alanlara ör textlere css olrk müdahale ederken kullanılır-->
        <!--Browser çalıştığında Bu bir div yazısı bitmesine rağmen kapladığı alan bitmez body genişliğindedir
            bu bir span ise kapladığı yer kadardır.-->
            <p>Lorem ipsum <span>dolor sit</span> amet consectetur adipisicing elit. Placeat magnam aliquam officia. Dicta modirror 
                quam vitae animi asperiores, eaque nihil impedit minima eligendi voluptatem velit officiis, fuga
                 cumque recusandae.</p>
                 <!-- p etiketi bir block level olmasına rağmen 3.ve 4.kelimelerine css olrk müdahale etmek istiyoruz-->
</body>
</html>
