        <li class="article İtem a clası b clası birden fazla clas olabilir"></li>

        <li class="article İtem"></li>

        css de bunları seçerek sadece article item classına sahip etiketleri stillemek istersek bu stilleri verebiliriz
    classı article item olan tüm classlara bu stiller uygulanır 

    fakat biz id si navbar 'a özel bir stil yapmak istiyorsak navbar idsine göre seçip stillereyebiliriz

 bir elemanın hem id si hem classı olabilir mi evet, navbarmenü şeklinde bir class daha eklyebliriz

    </ul>
